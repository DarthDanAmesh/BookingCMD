        <div class="navbar bg-base-300">
            <div class="navbar-start">
            <a class="btn btn-ghost text-xl">Chula Beach Resort<small>Rusinga</small></a>

            <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
                <li><a>Location</a></li>

            <a class="btn" href="login.html">Login/Register</a>

        <div class="md:w-96 mx-auto text-center my-24">
          <div class="text-2xl font-bold">Contact Us</div>
          <div class="text-xl">
            What to reach us for more details, leave us an email. Our dedicated team of staff will reach out. Pronto!
          </div>
        </div>
        

        <!--contact form-->

        
        <div class="hero bg-base-300 min-w-screen">
            <div class="flex flex-col">
                <div class="flex justify-center items-center flex-col gap-3">
                  <h2 class="text-2xl font-bold">Information</h2>
                  <div class="flex gap-3">
                    <input
                      type="text"
                      placeholder="Name" autocapitalize="words"
                      class="input input-bordered input-primary w-full max-w-xs" required
                    />
                    <!--consider using text in contact instead of type="tel", for brevity-->
                    <input
                      type="text"
                      placeholder="Contact" inputmode="numeric" pattern="[0-9]*"
                      class="input input-bordered input-warning" required
                    />
                  </div>
                </div>
          
                <div class="flex items-center flex-col gap-3">
                  <h2 class="text-2xl font-bold">Attachment <sup> (optional)</sup></h2>
                  <input
                    type="file"
                    class="file-input file-input-bordered file-input-primary"
                  />
                </div>
                <!--{/* Button with loading spinner and text */}-->
                <div class="flex items-center flex-col gap-3">
                  <h2 class="text-2xl font-bold">Select Option</h2>
                  <select class="select select-primary">
                    <option disabled selected>
                      What category best describes your question?
                    </option>
                    <option>Full Board</option>
                    <option>Half Board</option>
                    <option>Bed Only</option>
                    <option>Bed &#38 Breakfast</option>
                  </select>
                </div>
                <!--{/* Outline Button */}-->
                <div class="flex justify-center items-center flex-col gap-3">
                  <h2 class="text-2xl font-bold">Ocassion</h2>
                  <div class="flex gap-2">
                    <div class="form-control">
                      <label class="label cursor-pointer">
                        <input
                          type="checkbox"
                          class="checkbox checkbox-primary mr-1"
                        />
                        <span class="label-text">Week Plan</span>
                      </label>
                    </div>
                    <div class="form-control">
                      <label class="cursor-pointer label">
                        <input
                          type="checkbox"
                          class="checkbox checkbox-secondary mr-1"
                        />
                        <span class="label-text">Day Plan</span>
                      </label>
                      <div class="w-full my-4 flex justify-end ">
                        <button class="btn rounded-full w-full">
                          Send Message
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
